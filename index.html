<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBootstrap Overview</title>
    <link rel="stylesheet" href="cyber-bootstrap.css">
</head>
<body class="d-flex">
    <div id="main" class="margin-0-auto" style="width: 900px; padding: 30px 20px;">
        Loading...
    </div>
    <script src="cyber-bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        (async() => {
            fetch('./README.md').then(async(response) => {
                return await response.text()
            }).then((text) => {
                _id('main').innerHTML = marked.parse(text);
            });
        })()
    </script>
</body>
</html>
