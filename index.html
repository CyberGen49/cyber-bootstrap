<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CyberBootstrap Overview</title>
    <meta name="og:site_name" value="CyberBootstrap">
    <meta name="og:title" value="Overview">
    <meta name="og:description" value="Boilerplate CSS and JavaScript for making good-looking websites.">
    <link rel="stylesheet" href="cyber-bootstrap.css">
</head>
<body>
    <div id="main" class="container">
        Loading...
    </div>
    <script src="cyber-bootstrap.js"></script>
    <script src="prism.js" data-manual></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        (async() => {
            fetch('./README.md').then(async(response) => {
                let text = await response.text();
                _id('main').innerHTML = marked.parse(text);
                Prism.highlightAll();
            });
        })()
    </script>
</body>
</html>
